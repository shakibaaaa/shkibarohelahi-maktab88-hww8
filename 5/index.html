<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <p colspan="2">ثبت نام</p>
      <label for="userName" class="inputContainer">
        نام کاربری
        <input
          type="text"
          name="userName"
          id="userNameInput"
          placeholder="نام کاربری"
        />
      </label>
      <label for="password" class="inputContainer">
        رمز عبور
        <input
          type="password"
          name="password"
          id="passwordInput"
          placeholder="رمز عبور"
        />
      </label>
      <label for="password" class="inputContainer">
        تکرار رمز عبور
        <input
          type="password"
          name="passTest"
          id="passTestInput"
          placeholder="تکرار رمز عبور"
        />
      </label>
      <tr>
        <td colspan="2">
          <button id="submitbtn" class="buttom-33" type="buttom">
            ثبت کاربر
          </button>
        </td>
      </tr>
    </form>
  </body>
</html>
